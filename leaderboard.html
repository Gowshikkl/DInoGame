<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .leaderboard {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .leaderboard li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .leaderboard li:nth-child(even) {
      background-color: #f2f2f2;
    }

    .leaderboard li:last-child {
      border-bottom: none;
    }

    .rank {
      flex: 1;
      text-align: center;
    }

    .score {
      flex: 2;
      text-align: center;
    }

    .player {
      flex: 4;
      text-align: center;
    }

    .score-number {
      font-size: 20px;
      font-weight: bold;
    }

    .back-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      max-width: 25% ;
      text-decoration: none;
      text-align: center;
      border-radius: 5px;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Leaderboard</h1>
  <ul class="leaderboard" id="leaderboard-list">
    <!-- Leaderboard entries will be dynamically added here -->
  </ul>
  <a href="index.html" class="back-btn">Back to Game</a>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="leaderboard.js" defer type="module"></script>

</body>
</html>
